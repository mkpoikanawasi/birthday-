<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Truth</title>
    <style>
        body {
            font-family: 'Brush Script MT', cursive;
            background-color: #f3e5f5;
            text-align: center;
            padding: 50px;
            color: #7b1fa2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #9c27b0;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #7b1fa2;
            transform: scale(1.05);
        }
        .sparkle {
            position: relative;
            display: inline-block;
        }
        .sparkle::after {
            content: 'âœ¨';
            position: absolute;
            top: -10px;
            right: -15px;
            font-size: 0.8em;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I <span class="sparkle">Like</span> You</h1>
        <p>More than just a little. More than I probably should.</p>
        <p>You've become someone important to me, someone I want to know better.</p>
        <p>And I'm hoping you might feel the same way...</p>
        <a href="page4.html" class="btn">Find out what I want</a>
    </div>
</body>
</html>
